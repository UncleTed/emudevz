main:
  messages:
  - before starting, let's review how to use the terminal
  responses:
  - the... what? [terminal]
  - I already know [iknow]

iknow:
  messages:
  - well, just run `help` if you need to list all the available commands
  - ok?
  responses:
  - ok [end]
  - maybe I need a bit more help [morehelp]

morehelp:
  messages:
  - what do you want to know?
  responses:
  - ...terminal

terminal:
  messages:
  - I'm talking about this command line interface
  - you can launch several apps from here
  responses:
  - tell me about this app [app]
  - tell me about other apps [otherapps]
  - how do I scroll in the terminal? [scroll]
  - ok, gotcha [end]

app:
  messages:
  - you're now running the `chat` app
  - you can close it with `Ctrl+C`
  - and open it again by simply typing `chat`, then `Enter`
  responses:
  - ...terminal

otherapps:
  messages:
  - to see what commands are available, run the `help` app
  - it will list them all along with a brief explanation of what they do
  responses:
  - ...terminal

scroll:
  messages:
  - you can use `Ctrl+Shift+PageUp` and `Ctrl+Shift+PageDown`
  - or your mouse wheel
  responses:
  - ...terminal
