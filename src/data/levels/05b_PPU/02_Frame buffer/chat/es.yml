      ```javascript
      this.frameBuffer = new Uint32Array(256*240);```_--_
  - |-
    📚  _-_implementa este método:_--_
    *_-_*plot(x, y, color)**:_--_
      *_-_*->** asigna el ~color~ al píxel ~(x,y)~ en el array ~frameBuffer~_--_
        _-_(el índice para ~(x,y)~ debería ser ~y * 256 + x~)_--_
