    if (m.$end) $.goTo("exercise");
  messages:
  - vamos a empezar a programar en JavaScript
  - por cierto, tu computadora ha sido <actualizada>
  - ahora puedes usar MÚLTIPLES archivos 🗃️ 📄 📁
