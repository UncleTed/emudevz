---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - let's play a game
  - |-
    it's called 🧸 📍  ~Nalleland~
    <{screenshot.png;30x30}>
  - if you win my challenge, I'll send you all my 🍄  <platform> games
  - in the ~*.neees~ format
  responses:
  - what challenge? 👀 [challenge]

challenge:
  messages:
  - you'll need to complete the game using the "limited lives" mode
  - enable it in the <modes> menu, and reach the end!
  - (it would be advisable to practice the normal mode first 😅 )
  responses:
  - gotcha 👾 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("Nalleland");
    {{Right}}.load("Nalleland.neees", "stream", "bin");
  messages:
  - let's see what you can do 👀
  events:
  - nalleland-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/platform`;
    filesystem.mkdirp(directory);

    ["FilthyKitchen.neees", "Isostasy.neees", "Nalleland.neees", "WolfSpirit.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - wow!
  - you've become an expert in this game 🤯
  - as I promised, I put my ROMs in your 📁  ~/roms~ directory
  - enjoy 😎
  responses:
  - ▶️  continue [end]
