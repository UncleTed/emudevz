---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - let's play a game
  - it's called 🦅 ⛩️  ~Raven's Gate~
  - if you complete it, I'll send you all my ⚔️  <adventure> games
  - in the ~*.neees~ format
  responses:
  - I got this! [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("RavensGate");
    {{Right}}.load("RavensGate.neees", "stream", "bin");
  messages:
  - here we go 👀
  events:
  - ravensgate-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/adventure`
    try { filesystem.mkdir(directory); } catch (e) {}

    ["Crowborg.neees", "MissingLands.neees", "RavensGate.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - finally!!!
  - as I promised, I put my ROMs in your 📁  ~/roms~ directory
  - congratulations 🙃
  responses:
  - ▶️  continue [end]
