---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - juguemos un juego
  - |-
    se llama 🤖 🧗  ~Robo-Ninja Climb~
    <{screenshot.png;30x30}>
  - tendrás que trepar <como un ninja> aquí
  - si lo completas, te enviaré el <archivo ROM>
  - en el formato ~*.neees~
  responses:
  - suena fácil 🙌 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("RoboNinjaClimb");
    {{Right}}.loadROM("/roms/.all/RoboNinjaClimb.neees", "stream");
  messages:
  - bueno, no lo es 🙃
  - de hecho, morirás muchísimo
  - te esperaré aquí 👀
  events:
  - roboninjaclimb-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}`;
    filesystem.mkdirp(directory);

    ["RoboNinjaClimb.neees"].forEach((file) => {
      filesystem.cp(`${Drive.ALLROMS_DIR}/${file}`, `${directory}/${file}`);
    });
  messages:
  - ¡WOW!
  - ¡qué juego difícil!
  - "<! ROM recibida: 📄  /roms/RoboNinjaClimb.neees"
  - como prometí, puse la ROM en tu directorio 📁  ~/roms~
  - bien hecho 👏👏
  responses:
  - ▶️  continuar [end]
