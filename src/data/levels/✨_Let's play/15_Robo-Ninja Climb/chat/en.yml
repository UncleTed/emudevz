---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - let's play a game
  - |-
    it's called 🤖 🧗  ~Robo-Ninja Climb~
    <{screenshot.png;30x30}>
  - if you complete it, I'll send you all my 🕹️  <arcade> games
  - in the ~*.neees~ format
  responses:
  - that sounds easy 🙌 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("RoboNinjaClimb");
    {{Right}}.load("/roms/.all/RoboNinjaClimb.neees", "stream");
  messages:
  - well, it's not 🙃
  - actually, you'll die a lot
  - I'll wait here 👀
  events:
  - roboninjaclimb-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/arcade`;
    filesystem.mkdirp(directory);

    ["Heist.neees", "RoboNinjaClimb.neees", "Thwaite.neees"].forEach((file) => {
      filesystem.cp(`${Drive.ALLROMS_DIR}/${file}`, `${directory}/${file}`);
    });
  messages:
  - WHOA!
  - what a difficult game!
  - as I promised, I put the ROM in your 📁  ~/roms~ directory
  - well done 👏👏
  responses:
  - ▶️  continue [end]
