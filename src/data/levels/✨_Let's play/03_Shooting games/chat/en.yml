---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - let's play a game
  - |-
    it's called 🚀 💥  ~Jupiter Scope 2~
    <{screenshot.png;30x30}>
  - if you beat my highest score, I'll send you all my 🔫  <shooting> games
  - in the ~*.neees~ format
  responses:
  - and what's your highest score? 🤔 [highest]

highest:
  messages:
  - exactly ~10000~ points, in the <normal> difficulty level
  - reach that score (in either <normal> or <hard> mode) and I'll consider that a win 🏆
  responses:
  - you don't stand a chance! 💪 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("JupiterScope2");
    {{Right}}.load("JupiterScope2.neees", "stream", "bin");
  messages:
  - we'll see 😁
  events:
  - jupiterscope2-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/shooting`
    try { filesystem.mkdir(directory); } catch (e) {}

    ["JupiterScope2.neees", "StarPowerDemo.neees", "TroubleAt2A03.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - hmm... I guess my score was not that high 😅
  - as I promised, I put my ROMs in your 📁  ~/roms~ directory
  - happy shooting 💣
  responses:
  - ▶️  continue [end]
