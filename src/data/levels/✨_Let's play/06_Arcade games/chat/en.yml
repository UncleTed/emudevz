---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - let's play a game
  - it's called 🤖 🧗  ~Robo-Ninja Climb~
  - if you complete it, I'll send you all my 🕹️  <arcade> games
  - in the ~*.neees~ format
  responses:
  - that sounds easy 🙌 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("RoboNinjaClimb");
    {{Right}}.load("RoboNinjaClimb.neees", "stream", "bin");
  messages:
  - well, it's not 🙃
  - actually, you'll die a lot
  - I'll wait here 👀
  events:
  - roboninjaclimb-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/adventure`
    try { filesystem.mkdir(directory); } catch (e) {}

    ["Heist.neees", "RoboNinjaClimb.neees", "Thwaite.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - WHOA!
  - what a difficult game!
  - as I promised, I put my ROMs in your 📁  ~/roms~ directory
  - well done 👏👏
  responses:
  - ▶️  continue [end]
