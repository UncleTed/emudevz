---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - juguemos un juego
  - se llama 🤖 🧗  ~Robo-Ninja Climb~
  - si lo completas, te enviaré todos mis 🕹️  juegos de <arcade>
  - en formato ~*.neees~
  responses:
  - suena fácil 🙌 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("RoboNinjaClimb");
    {{Right}}.load("RoboNinjaClimb.neees", "stream", "bin");
  messages:
  - bueno, no lo es 🙃
  - de hecho, morirás muchísimo
  - te esperaré aquí 👀
  events:
  - roboninjaclimb-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/adventure`
    try { filesystem.mkdir(directory); } catch (e) {}

    ["Heist.neees", "RoboNinjaClimb.neees", "Thwaite.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - ¡WOW!
  - ¡qué juego difícil!
  - como prometí, puse mis ROMs en tu directorio 📁  ~/roms~
  - bien hecho 👏👏
  responses:
  - ▶️  continuar [end]
