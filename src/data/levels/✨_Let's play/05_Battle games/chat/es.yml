---
main:
  run: |
    set((m) => m.chat.winOnEnd = true);
  messages:
  - hey,
  - juguemos un juego
  - |-
    se llama 🦸 🤸  ~Super Tilt Bro~
    <{screenshot.png;30x30}>
  - si ganas mi desafío, te enviaré todos mis 💥  juegos de <batalla>
  - en formato ~*.neees~
  responses:
  - ¿qué desafío? 👀 [challenge]

challenge:
  messages:
  - tendrás que jugar en el nivel de dificultad más alto
  - elige <local>, luego configura <stocks> en "cinco" y <jugador 2> en "difícil"
  - ah, y gana la partida 😅
  responses:
  - sí, puedo hacerlo 🥊 [play]

play:
  run: |
    {{Right}}.stream.zoom();
    {{Right}}.stream.setIntegration("SuperTiltBro");
    {{Right}}.load("SuperTiltBro.neees", "stream", "bin");
  messages:
  - ok
  - ¡LUCHA! 👊
  events:
  - supertiltbro-end [finish]

finish:
  run: |
    const directory = `${Drive.ROMS_DIR}/battle`;
    filesystem.mkdirp(directory);

    ["SuperTiltBro.neees", "TestlaVsEdison.neees"].forEach((file) => {
      filesystem.write(`${directory}/${file}`, level.bin[file], { binary: true });
    });
  messages:
  - TÚ
  - ¡GANAS!
  - como prometí, puse mis ROMs en tu directorio 📁  ~/roms~
  - sigue luchando 💪
  responses:
  - ▶️  continuar [end]
