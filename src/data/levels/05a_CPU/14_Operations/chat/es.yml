  - es la combinación entre una 📖  <instrucción> y un 📍  <modo de direccionamiento>
  - "listemos algunos ejemplos:"
  - |-
    `STA $4080`: la instrucción `STA` + el modo `ABSOLUTE`
      => opcode $8D
  - |-
    `STA $30,X`: la instrucción `STA` + el modo `INDEXED_ABSOLUTE_X`
      => opcode $9D
  - |-
    `STA ($55),Y`: la instrucción `STA` + el modo `INDIRECT_INDEXED`
      => opcode $91
