---
main:
  run: |
    set((m) => {
      m.chat.stopBlock = "Not now!";
      m.$canRun = false;
    });
  messages:
  - asdasd
  responses:
    - test [aver]

aver:
  run: |
    set((m) => m.$canRun = true);
  messages:
  - asdasdasd
  events:
  - play [lda]

lda:
  messages:
  - GOOD
  responses:
    - woohoh [end]
